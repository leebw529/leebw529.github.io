		<style>
			#load-flish{
				position: fixed;
    			top: 0;
    			left: 0;
				background-color: thistle;
				width: 100%;
    			height: 100%;
				z-index: 99999;
			}
			#load-flish img{
				position:absolute;
				top: 50%;
				left: 50%;
				margin: -75px 0 0 -75px;
				width: 150px;
				height: 150px;
				border-radius: 50%;
				box-shadow: 0 0 20px rgba(0,0,0,.55);
				opacity: .7;
				filter:alpha(opacity=70);
			}
			#load-flish .lf{
				background-color: rgba(0, 0,0, .5);
				width: 1px;
				height: 1px;
				border-radius: 50%;
				/* z-index: 999999; */
				position: absolute;
				top: 50%;
				left: 50%;
				animation: mv 1s linear infinite;
				/* alternate 反向 */
			}
			@keyframes mv{
				0%{
					transform: scale(0);
					z-index: 999999;
					opacity: .5;
				}
				40%{
					transform: scale(200);
					z-index: 1;
					opacity: .1;
				}
				60%{
					transform: scale(200);
					z-index: 1;
					opacity: .1;
				}
				100%{
					transform: scale(0);
					opacity: .5;
				}
			}
		</style>
